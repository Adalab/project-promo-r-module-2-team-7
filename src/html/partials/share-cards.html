<fieldset class="share">
    <!--Review button -submit-->
    <div class="share__head js-share-head">
        <span class="share__head--titlebox">
            <i class="fa-solid fa-share-nodes icon-sharebox--element icon-main share__icon"></i>
            <legend class="share__title">Comparte
            </legend>
        </span>
        <span js-share-arrow> <i class="fa-solid fa-chevron-up "></i></span>

    </div>

    <div class="share__div js-share-big-box">
        <div class="createbutton-on js-create-button">
            <i class="fa-solid fa-address-card icon-id "></i>
            <span>Crear tarjeta</span>
        </div>
        <div class="lineRectangle">
        </div>
        <div class="shareresultbox collapsed js-share-result-box">
            <span class="shareresultbox__text">La tarjeta ha sido creada:</span>
            <span class="shareresultbox__link">https://awesome-profile-card.com?id=A456DF0001</span>
            <div class="shareresultbox__twitterbox">
                <a href="" class="shareresultbox__twitterbox--twitter">
                    <i class="fa-brands fa-twitter tweet-icon"></i>
                    <span class="sharetwitter-text"> Compartir en twitter</span>
                </a>
            </div>
            <div class="lineRectangle">
            </div>
        </div>

    </div>
</fieldset>
