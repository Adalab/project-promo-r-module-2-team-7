<fieldset class="fill">
    <div class="fill__head js-fill-head">
        <div class="fill__head__intro">
            <i class="fa-solid fa-keyboard box--element icon-main fill_icon"></i>
            <legend class="fill__head__title"> Rellena
            </legend>
        </div>
        <!--Disappears when the menu is toggled-->
        <i class="fa-solid fa-angle-up fill__head__arrow js-fill-arrow-up "></i>
        <i class="fa-solid fa-angle-down fill__arrow js-fill-arrow-down collapsed"></i>
    </div>

    <!--Disappears when the menu is toggled-->
    <div class="fill__div js-fill-big-box collapsed">
        <label class="fill__div__label" for="name">Nombre completo</label>
        <input class="fill__div__input" type="text" name="name" id="name" placeholder="Ej: Sally Jill">
        <label class="fill__div__label" for="job">Puesto </label>
        <input class="fill__div__input" type="text" name="job" id="job" placeholder="Ej: Front-end unicorn">
        <label class="fill__div__label" for="text">Imagen de perfil</label>
        <!--orange button-->
        <div class="fill__div__boxes">
            <label class="fill__div__boxes__orange" for="img-selector">Añadir imagen</label>
            <div class="fill__div__boxes__empty"></div>
        </div>
        <!--white box-->
        <label class="fill__div__label" for="email">Email</label>
        <input class="fill__div__input" type="email" name="email" id="email" placeholder="Ej: sally-hill@gmail.com">
        <label class="fill__div__label" for="phone">Teléfono</label>
        <input class="fill__div__input" type="phone" name="phone" id="phone" placeholder="Ej: 555-55-55-55">
        <label class="fill__div__label" for="linkedin">LinkedIn</label>
        <input class="fill__div__input" type="linkedin" name="linkedin" id="linkedin"
            placeholder="Ej: linkedin.com/in/sally.hill">
        <label class="fill__div__label" for="github">GitHub</label>
        <input class="fill__div__input" type="github" name="github" id="github" placeholder="Ej: @sally-hill">
    </div>
</fieldset>
