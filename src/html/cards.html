<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome profile cards - CREATE YOUR CARD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <header></header>
  <main></main>
  <section></section>
  <section>
    <fieldset>
      <legend> Diseña
      </legend>
      <label>Paleta 1
        <input type="radio" value="1" name="palette" checked />
      </label>
      <label>Paleta 2
        <input type="radio" value="2" name="palette" />
      </label>
      <label>Paleta 3
        <input type="radio" value="3" name="palette" />
      </label>
    </fieldset>
    <fieldset>
      <legend> Rellena
      </legend>

      <label for="name">Nombre completo</label>
      <input type="text" name="name" id="name" placeholder="Ej: Sally Jill">
      <label for="job">Profesión: </label>
      <input type="text" name="job" id="job" placeholder="Ej: Front-end unicorn">
      <label for="text">Imagen de perfil</label>
      <label for="img-selector">Añadir imagen</label>
      <input type="file" name="photo" id="img-selector">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Ej: sally-hill@gmail.com">
      <label for="phone">Teléfono</label>
      <input type="phone" name="phone" id="phone" placeholder="Ej: 555-55-55-55">
      <label for="linkedin">Linkedin</label>
      <input type="linkedin" name="linkedin" id="linkedin" placeholder="Ej: linkedin.com/in/sally.hill">
      <label for="github">GitHub</label>
      <input type="github" name="github" id="github" placeholder="Ej: @sally-hill">

    </fieldset>
    <fieldset>
      <legend> Comparte
      </legend>
    </fieldset>

  </section>
  <footer></footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
